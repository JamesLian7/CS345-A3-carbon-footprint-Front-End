    <h1>CARBON EASY</h1>


<img id = "image1" src = "pngwing.com(2).png" alt="" onclick= changeImage()>
<script>
    function changeImage(){
        let displayImage = document.getElementById('image1')
        if(displayImage.src.match('pngwing.com(2).png')){
            displayImage.src = 'pngwing.com(3).png'
        }
        else{
            displayImage.src = 'pngwing.com(2).png'
        }
    
    }
</script>
